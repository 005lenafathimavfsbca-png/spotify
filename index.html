<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header-section">
        <div class="top-bar">
          <img src="img/spotify.svg"/>
        </div>
        <div class="header-actions">
          <button class="open-button">Open App</button>
          <div class="header-menu">
            <img src="img/menubutton.svg"/>
          </div>
        </div>
    </header>
    <div class="desktop-header">
      <img src="img/spotify-logo(1).svg" class="logo" />
      <div class="icon-btns">
        <button class="icon-btn">
          <img src="img/home.svg" />
        </button>
        <button class="search-icon-btn">
          <img src="img/search.svg" />
        </button>
        <button class="icon-btn-search">
          <img src="img/search.svg" class="search-img" />
          <div class="input">
            <span class="search">What do you want to play?</span>
          </div>
          <div class="nav-line"></div>
          <img src="img/box.svg" class="box" />
        </button>
      </div>
      <div class="right-section">
        <div class="center-section">
          <div class="center">
            <button>Premium</button>
            <button>Support</button>
            <button>Download</button>
          </div>
          <div class="all">
            <div class="line"></div>
            <div class="install-part">
              <img src="img/install.svg" class="install" />
              <button class="actions">Install App</button>
            </div>
            <button class="action">Sign up</button>
            <button class="login-btn">Log in</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
