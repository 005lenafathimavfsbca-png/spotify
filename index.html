<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-section">
        <div class="top-bar"><img src="img/spotify.svg" /></div>
        <div class="header-actions">
          <button class="open-button">Open App</button>
          <div class="header-menu"><img src="img/menubutton.svg" /></div>
        </div>
      </div>
      <div class="desktop-header">
        <img src="img/spotify-logo(1).svg" class="header__logo" />
        <div class="header__nav">
          <div class="header__icon"><img src="img/home.svg" /></div>
          <div class="search-icon-btn"><img src="img/search.svg" /></div>
          <div class="icon-btn-search">
            <img src="img/search.svg" class="search-img" />
            <div class="header__search">
              <input placeholder="What do you want to play?" />
              <img src="img/box.svg" class="header__search-filter" />
            </div>
          </div>
        </div>
        <div class="header__right">
          <div class="header__links">
            <div class="header__menu">
              <button class="header__menu-btn">Premium</button>
              <button class="header__menu-btn">Support</button>
              <button class="header__menu-btn">Download</button>
            </div>
            <div class="header__actions">
              <div class="horizontal-line"></div>
              <div class="install-app-button-container">
                <img src="img/install.svg" class="header__install-icon" />
                <button class="install-app-button">Install App</button>
              </div>
              <button class="sign-up-button">Sign up</button>
              <button class="login-btn">Log in</button>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
