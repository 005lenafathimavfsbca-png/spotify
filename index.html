<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="header-section">
      <div class="header-content">
        <div class="top-bar">
          <img src="img/spotify.svg"/>
        </div>
        <div class="header-actions">
          <button class="open-button">Open App</button>
          <div class="header-menu">
            <img src="img/menubutton.svg" />
          </div>
        </div>
      </div>
    </header>
    <div class="desktop-header">
      <img src="img/spotify-logo(1).svg" class="logo" />
      <div class="icon-btns">
        <button class="icon-btn">
          <img src="img/home.svg" />
        </button>

        <button class="icon-btn-search">
          <img src="img/search.svg" />
          <span class="search">What do you want to play?</span>
        </button>
      </div>
      <div class="right-section">
        <div class="center-section">
          <div class="center">
            <span>Premium</span>
            <span>Support</span>
            <span>Download</span>
          </div>
          <div class="all">
          <div class="line"></div>
          <div class="install-part">
            <img src="img/install.svg" class="install"/>
          <span class="actions">Install App</span>
          </div>
          <span class="action">Sign up</span>
          <button class="login-btn">Log in</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
